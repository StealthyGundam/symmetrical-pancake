<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keypad</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  user-select: none;
}

#keypad-container {
  position: relative;
  width: 90%;
  max-width: 857.332px;
}

#keypad-base {
  width: 100%;
  display: block;
}

#oled, #lcd {
  position: absolute;
  pointer-events: none;
  font-family: 'Share Tech Mono', monospace;
  text-transform: uppercase;
}

#oled {
  left: 13.68%;
  top: 3.8%;
  width: 72.59%;
  height: 22.18%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  box-sizing: border-box;
  text-align: center;
}

#oled div {
  height: 25%;
  white-space: nowrap;
}

#line1 { color: orange; text-shadow: 0 0 0.03em #f80; }
#line2 { color: yellow; letter-spacing: 0.08em; text-shadow: 0 0 0.03em #ff0; }
#line3 { color: orange; text-shadow: 0 0 0.03em #f80; }
#line4 { color: red; visibility: hidden; text-shadow: 0 0 0.03em #f00; }

#lcd {
  left: 15.25%;
  top: 30.2%;
  width: 69.66%;
  height: 11.54%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6em;
  letter-spacing: 0.3em;
  color: #0f0;
  text-shadow: 0 0 0.05em #0f0;
}

.key {
  position: absolute;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}
.key img { width: 100%; height: 100%; }
</style>
</head>

<body>

<div id="keypad-container">
  <img id="keypad-base" src="assets/Keypad__BASE.png">

  <div id="oled">
    <div id="line1">DECRYPT THE ACCESS CODE</div>
    <div id="line2"></div>
    <div id="line3"></div>
    <div id="line4"></div>
  </div>

  <div id="lcd"></div>

  <!-- BUTTONS -->
  <button class="key" data-key="1" style="left:15.42%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__1.png"></button>
  <button class="key" data-key="2" style="left:39.63%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__2.png"></button>
  <button class="key" data-key="3" style="left:63.55%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__3.png"></button>

  <button class="key" data-key="4" style="left:15.42%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__4.png"></button>
  <button class="key" data-key="5" style="left:39.63%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__5.png"></button>
  <button class="key" data-key="6" style="left:63.55%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__6.png"></button>

  <button class="key" data-key="7" style="left:15.42%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__7.png"></button>
  <button class="key" data-key="8" style="left:39.63%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__8.png"></button>
  <button class="key" data-key="9" style="left:63.55%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__9.png"></button>

  <button class="key" data-key="CLR" style="left:15.42%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__CLR.png"></button>
  <button class="key" data-key="0" style="left:39.63%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__0.png"></button>
  <button class="key" data-key="ENT" style="left:63.55%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__ENT.png"></button>
</div>

<script>
const PASSWORD = "1111";
const MAX_LEN = 4;
const CIPHER_INTERVAL = 30;
const LOCKOUT_DURATION = 15;

let inputKeys = "";
let lockoutSeconds = 0;
let cipherSeconds = CIPHER_INTERVAL;
let cipher = [];

const lcd = document.getElementById("lcd");
const line2 = document.getElementById("line2");
const line3 = document.getElementById("line3");
const line4 = document.getElementById("line4");

function generateCipher() {
  const digits = "0123456789".split("");
  for (let i = digits.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [digits[i], digits[j]] = [digits[j], digits[i]];
  }
  cipher = digits;
  cipherSeconds = CIPHER_INTERVAL;
}

function updateOLED() {
  line2.textContent = cipher.join("");
  line3.textContent = `CIPHER CHANGE IN ${cipherSeconds} SEC`;
  line4.style.visibility = lockoutSeconds > 0 ? "visible" : "hidden";
  if (lockoutSeconds > 0) {
    line4.textContent = `LOCKED OUT: ${lockoutSeconds} SEC`;
  }
}

function updateLCD() {
  lcd.textContent = inputKeys.split("").join(" ");
}

function getMappedInput() {
  return inputKeys.split("").map(k => cipher[parseInt(k)]).join("");
}

if (!cipher.length) generateCipher();
updateOLED();
updateLCD();

setInterval(() => {
  cipherSeconds--;
  if (cipherSeconds <= 0) generateCipher();
  if (lockoutSeconds > 0) lockoutSeconds--;
  updateOLED();
}, 1000);

document.querySelectorAll(".key").forEach(btn => {
  btn.onclick = () => {
    if (lockoutSeconds > 0) return;

    const k = btn.dataset.key;

    if (k === "CLR") {
      inputKeys = "";
    } else if (k === "ENT") {
      if (getMappedInput() === PASSWORD) {
        document.body.innerHTML =
          "<h1 style='color:#0f0;font-family:monospace'>SUCCESS</h1>";
        return;
      } else {
        inputKeys = "";
        lockoutSeconds = LOCKOUT_DURATION;
      }
    } else if (inputKeys.length < MAX_LEN) {
      inputKeys += k;
    }

    updateLCD();
    updateOLED();
  };
});
</script>

</body>
</html>
