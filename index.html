<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keypad</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000; /* true black */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  user-select: none;
}

#keypad-container {
  position: relative;
  width: 90%;
  max-width: 857.332px;
}

#keypad-base {
  width: 100%;
  display: block;
}

#oled, #lcd {
  position: absolute;
  pointer-events: none;
  font-family: 'Share Tech Mono', monospace;
  text-transform: uppercase;
}

#oled {
  left: 13.68%;
  top: 3.8%;
  width: 72.59%;
  height: 22.18%;
  display: flex;
  padding: 10px;
  box-sizing: border-box;
  color: orange;
}

/* OLED columns */
#oled-left {
  flex: 0 0 30%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#oled-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding-left: 10px;
}

/* Wheel styling */
#wheel {
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
}

#lcd {
  left: 15.25%;
  top: 30.2%;
  width: 69.66%;
  height: 11.54%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6em;
  letter-spacing: 0.3em;
  color: #0f0;
  text-shadow: 0 0 1px #0f0, 0 0 3px #0f0;
  animation: pulse 10s infinite alternate;
}

.key {
  position: absolute;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  touch-action: manipulation;
}

.key img {
  width: 100%;
  height: 100%;
}

@keyframes pulse {
  0% { text-shadow: 0 0 1px, 0 0 3px; }
  50% { text-shadow: 0 0 2px, 0 0 6px; }
  100% { text-shadow: 0 0 1px, 0 0 3px; }
}

</style>
</head>

<body>

<div id="keypad-container">
  <img id="keypad-base" src="assets/Keypad__BASE.png">
  <div id="oled">
    <div id="oled-left">
      <svg id="wheel" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="orange" stroke-width="8" fill="none" stroke-dasharray="283" stroke-dashoffset="0" />
        <text id="wheel-text" x="50" y="55" text-anchor="middle" fill="orange" font-size="20" font-family="Share Tech Mono">30</text>
      </svg>
    </div>
    <div id="oled-right">
      <div id="line1">DECRYPT THE ACCESS CODE</div>
      <div id="line2"></div>
      <div id="line3"></div>
    </div>
  </div>
  <div id="lcd"></div>

  <!-- Buttons ROW 1 -->
  <button class="key" data-key="1" style="left:15.42%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__1.png"></button>
  <button class="key" data-key="2" style="left:39.63%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__2.png"></button>
  <button class="key" data-key="3" style="left:63.55%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__3.png"></button>
  <!-- Buttons ROW 2 -->
  <button class="key" data-key="4" style="left:15.42%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__4.png"></button>
  <button class="key" data-key="5" style="left:39.63%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__5.png"></button>
  <button class="key" data-key="6" style="left:63.55%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__6.png"></button>
  <!-- Buttons ROW 3 -->
  <button class="key" data-key="7" style="left:15.42%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__7.png"></button>
  <button class="key" data-key="8" style="left:39.63%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__8.png"></button>
  <button class="key" data-key="9" style="left:63.55%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__9.png"></button>
  <!-- Buttons ROW 4 -->
  <button class="key" data-key="CLR" style="left:15.42%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__CLR.png"></button>
  <button class="key" data-key="0" style="left:39.63%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__0.png"></button>
  <button class="key" data-key="ENT" style="left:63.55%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__ENT.png"></button>
</div>

<script>
const PASSWORD = "1111";
const MAX_LEN = 6;
const CIPHER_INTERVAL = 30;
const LOCKOUT_DURATION = 15;

let input = localStorage.getItem("input") || "";
let cipher = JSON.parse(localStorage.getItem("cipher")) || [];
let cipherSeconds = parseInt(localStorage.getItem("cipherSeconds")) || CIPHER_INTERVAL;
let lockoutSeconds = parseInt(localStorage.getItem("lockoutSeconds")) || 0;

const lcd = document.getElementById("lcd");
const line2 = document.getElementById("line2");
const line3 = document.getElementById("line3");
const wheelText = document.getElementById("wheel-text");
const wheelCircle = document.querySelector("#wheel circle");

// Fullscreen
function requestFullScreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
}
window.addEventListener('load', requestFullScreen);

// Disable right-click/scroll
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("wheel", e => e.preventDefault(), { passive: false });
document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

function saveState() {
  localStorage.setItem("input", input);
  localStorage.setItem("cipher", JSON.stringify(cipher));
  localStorage.setItem("cipherSeconds", cipherSeconds);
  localStorage.setItem("lockoutSeconds", lockoutSeconds);
}

function generateCipher() {
  const digits = "0123456789".split("");
  for (let i = digits.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [digits[i], digits[j]] = [digits[j], digits[i]];
  }
  cipher = digits;
  cipherSeconds = CIPHER_INTERVAL;
  saveState();
  updateOLED();
}

function formatTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = seconds % 60;
  let parts = [];
  if (h>0) parts.push(`${h} HR`);
  if (m>0) parts.push(`${m} MIN`);
  if (s>0 || parts.length===0) parts.push(`${s} SEC`);
  return parts.join(" ");
}

// Update OLED
function updateOLED() {
  line2.textContent = lockoutSeconds > 0 ? `LOCKED OUT: ${formatTime(lockoutSeconds)}` : "";
  line3.textContent = cipher.join("");

  // Update wheel
  const percent = cipherSeconds / CIPHER_INTERVAL;
  wheelCircle.style.strokeDashoffset = 283 * (1 - percent);
  wheelText.textContent = cipherSeconds;
}

// Update LCD
function updateLCD() {
  const display = [];
  for (let i = 0; i < MAX_LEN; i++) {
    display.push(i < input.length ? "*" : "-");
  }
  lcd.textContent = display.join(" ");
}

if (!cipher.length) generateCipher();
updateLCD();
updateOLED();

// Interval updates
setInterval(() => {
  cipherSeconds--;
  if (cipherSeconds <=0) generateCipher();
  if (lockoutSeconds>0) lockoutSeconds--;
  saveState();
  updateOLED();
},1000);

document.querySelectorAll(".key").forEach(btn=>{
  btn.onclick = ()=>{
    if(lockoutSeconds>0) return;

    const k = btn.dataset.key;

    if(k==="CLR") input="";
    else if(k==="ENT"){
      if(input===PASSWORD){
        localStorage.clear();
        document.body.innerHTML="<h1 style='color:#0f0;font-family:monospace'>SUCCESS</h1>";
        return;
      }else{
        input="";
        lockoutSeconds = LOCKOUT_DURATION;
      }
    }else if(input.length<MAX_LEN){
      input+=cipher[parseInt(k)];
    }

    saveState();
    updateLCD();
    updateOLED();
  }
});
</script>

</body>
</html>
