<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keypad</title>

<audio id="bg-audio"
  src="https://raw.githubusercontent.com/StealthyGundam/symmetrical-pancake/main/assets/SWING.m4a"
  autoplay
  loop>
</audio>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  user-select: none;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#keypad-container {
  position: relative;
  width: 857px;
  max-width: 100%;
  aspect-ratio: 857 / 1297;
}

#keypad-base {
  width: 100%;
  display: block;
}

/* ===== OLED ===== */
#oled {
  position: absolute;
  left: 13.68%;
  top: 3.8%;
  width: 72.59%;
  height: 22.18%;
  font-family: 'Share Tech Mono', monospace;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
  overflow: hidden;
}

/* Scanlines */
#oled::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.08) 0px,
    rgba(0,0,0,0.08) 0.5px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}

/* Lines absolute positioning */
#oled div {
  position: absolute;
  left: 50%;
  width: 92%;
  transform-origin: top center;
  text-align: center;
  white-space: nowrap;
}

/* Line positions */
#oled1 { top: 0%; color: orange; text-shadow:0 0 2px rgba(255,165,0,0.6),0 0 6px rgba(255,165,0,0.25); }
#oled2 { top: 12%; color: yellow; letter-spacing:0.05em; text-shadow:0 0 2px rgba(255,255,0,0.6),0 0 6px rgba(255,255,0,0.25); animation: glowPulse 2s infinite alternate; height:36%; }
#oled4 { top: 55%; color: orange; text-shadow:0 0 2px rgba(255,165,0,0.6),0 0 6px rgba(255,165,0,0.25); }
#oled5 { top: 70%; color: transparent; }
#oled6 { top: 75%; color: red; text-shadow:0 0 3px rgba(255,0,0,0.7),0 0 8px rgba(255,0,0,0.3); }

@keyframes glowPulse {
  0%,100% { text-shadow:0 0 2px rgba(255,255,0,0.6),0 0 6px rgba(255,255,0,0.25); }
  50% { text-shadow:0 0 4px rgba(255,255,0,0.9),0 0 8px rgba(255,255,0,0.35); }
}

/* ===== LCD ===== */
#lcd {
  position: absolute;
  left: 15.25%;
  top: 30.2%;
  width: 69.66%;
  height: 11.54%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Share Tech Mono', monospace;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
  color: #00ff55;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  text-shadow: 0 0 2px rgba(0,255,85,0.6), 0 0 6px rgba(0,255,85,0.3);
}

#lcd span { width: 90%; display: flex; justify-content:center; align-items:center; transform-origin:center; }
.lcd-char { min-width:1ch; text-align:center; }

/* ===== Keys ===== */
.key { position:absolute; background:none; border:none; padding:0; cursor:pointer; }
.key img { width:100%; height:100%; }

</style>
</head>

<body>
<div id="keypad-container">
  <img id="keypad-base" src="assets/Keypad__BASE.png">

  <div id="oled">
    <div id="oled1"></div>
    <div id="oled2"></div> <!-- Cipher numbers, visually double height -->
    <div id="oled4"></div>
    <div id="oled5"></div>
    <div id="oled6"></div>
  </div>

  <div id="lcd">
    <span id="lcdText"></span>
  </div>

  <!-- Buttons -->
  <button class="key" data-key="1" style="left:15.42%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__1.png"></button>
  <button class="key" data-key="2" style="left:39.63%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__2.png"></button>
  <button class="key" data-key="3" style="left:63.55%;top:45.52%;width:20.69%;height:7.28%;"><img src="assets/Keypad__3.png"></button>
  <button class="key" data-key="4" style="left:15.42%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__4.png"></button>
  <button class="key" data-key="5" style="left:39.63%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__5.png"></button>
  <button class="key" data-key="6" style="left:63.55%;top:54.33%;width:20.69%;height:7.28%;"><img src="assets/Keypad__6.png"></button>
  <button class="key" data-key="7" style="left:15.42%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__7.png"></button>
  <button class="key" data-key="8" style="left:39.63%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__8.png"></button>
  <button class="key" data-key="9" style="left:63.55%;top:63.28%;width:20.69%;height:7.28%;"><img src="assets/Keypad__9.png"></button>
  <button class="key" data-key="CLR" style="left:15.42%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__CLR.png"></button>
  <button class="key" data-key="0" style="left:39.63%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__0.png"></button>
  <button class="key" data-key="ENT" style="left:63.55%;top:72.21%;width:20.69%;height:7.28%;"><img src="assets/Keypad__ENT.png"></button>
</div>

<script>
const audio=document.getElementById("bg-audio");
audio.play().catch(()=>{document.addEventListener("click",()=>audio.play(),{once:true});});
document.body.addEventListener("click",()=>{if(!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});},{once:true});
document.addEventListener("contextmenu",e=>e.preventDefault());

const PASSWORD="01234567", MAX_LEN=8, LOCKOUT_DURATION=15;
let input="", lockout=0, cipher=[], cipherCountdown=30;

const o1=document.getElementById("oled1");
const o2=document.getElementById("oled2"); // large cipher numbers
const o4=document.getElementById("oled4");
const o5=document.getElementById("oled5");
const o6=document.getElementById("oled6");
const lcdText=document.getElementById("lcdText");
const oledContainer=document.getElementById("oled");

function generateCipher(){ cipher=[..."0123456789"].sort(()=>Math.random()-0.5); cipherCountdown=30; }
function padZero(n){ return n<10?"0"+n:n; }

// scale considering width and height, works on mobile
function scaleLine(line, maxHeight){
  const rect = line.getBoundingClientRect();
  const wScale = (oledContainer.clientWidth*0.92)/rect.width;
  const hScale = maxHeight / rect.height;
  const scale = Math.min(wScale, hScale);
  line.style.transform = `translateX(-50%) scale(${scale})`;
}

function updateOLED(){
  o1.textContent="DECIPHER YOUR ACCESS CODE";
  o2.textContent=cipher.join("");
  o4.textContent=`CIPHER WILL CHANGE IN ${padZero(cipherCountdown)} SEC`;
  o5.textContent="";
  o6.textContent=lockout>0?`LOCKED OUT: ${padZero(lockout)} SEC`:"";

  scaleLine(o1, oledContainer.clientHeight*0.12);
  scaleLine(o2, oledContainer.clientHeight*0.36); // double height for cipher
  scaleLine(o4, oledContainer.clientHeight*0.12);
  scaleLine(o5, oledContainer.clientHeight*0.12);
  scaleLine(o6, oledContainer.clientHeight*0.12);
}

function updateLCD(){
  lcdText.textContent=Array.from({length:MAX_LEN},(_,i)=>i<input.length?"*":"-").join(" ");
}

// ensure font loaded before initial scaling
document.fonts.ready.then(()=>{
  generateCipher();
  updateOLED();
  updateLCD();
});

setInterval(()=>{
  if(lockout>0) lockout--;
  cipherCountdown--;
  if(cipherCountdown<=0) generateCipher();
  updateOLED();
},1000);

document.querySelectorAll(".key").forEach(btn=>{
  btn.onclick=()=>{
    if(lockout>0)return;
    const k=btn.dataset.key;
    if(k==="CLR") input="";
    else if(k==="ENT"){
      const ciphered=input.split("").map(d=>cipher[d]).join("");
      if(ciphered===PASSWORD){
        document.body.innerHTML="<h1 style='color:#0f0;font-family:Share Tech Mono'>ACCESS GRANTED</h1>";
        return;
      }
      input=""; lockout=LOCKOUT_DURATION;
    } else if(input.length<MAX_LEN) input+=k;
    updateLCD(); updateOLED();
  }
});

window.addEventListener("resize",()=>{updateOLED(); updateLCD();});
</script>

</body>
</html>
