<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keypad</title>

<audio id="bg-audio"
       src="https://raw.githubusercontent.com/StealthyGundam/symmetrical-pancake/main/assets/SWING.m4a"
       autoplay
       loop>
</audio>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  user-select: none;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#keypad-container {
  position: relative;
  width: 857px;
  max-width: 100%;
  aspect-ratio: 857 / 1297;
}

#keypad-base {
  width: 100%;
  display: block;
}

/* ===== OLED ===== */
#oled {
  position: absolute;
  left: 13.68%;
  top: 3.8%;
  width: 72.59%;
  height: 22.18%;

  display: flex;
  flex-direction: column;
  align-items: center;

  font-family: 'Orbitron', monospace;
  font-weight: 700;
  color: #ffa500;

  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;

  text-shadow:
    0 0 2px rgba(255,165,0,0.6),
    0 0 6px rgba(255,165,0,0.25);
}

/* OLED scanlines */
#oled::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.15) 0px,
      rgba(0,0,0,0.15) 1px,
      transparent 2px,
      transparent 4px
    );
  pointer-events: none;
}

#oled div {
  flex: 1;
  width: 92%;
  margin: 0 auto;

  display: flex;
  align-items: center;
  justify-content: center;

  line-height: 1;
  font-size: 1em;
  transform-origin: center center;
  white-space: nowrap;

  transition: opacity 0.2s ease;
}

.oled-line-3 { color: yellow; letter-spacing: 0.05em; }
.oled-line-4 { color: red; }

/* ===== LCD ===== */
#lcd {
  position: absolute;
  left: 15.25%;
  top: 30.2%;
  width: 69.66%;
  height: 11.54%;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: 'Orbitron', monospace;
  font-weight: 700;
  color: #00ff55;

  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;

  text-shadow:
    0 0 2px rgba(0,255,85,0.6),
    0 0 6px rgba(0,255,85,0.3);
}

#lcd span {
  width: 90%;
  display: flex;
  justify-content: space-between;
  transform-origin: center center;
}

/* LCD character slots */
.lcd-char {
  display: inline-block;
  min-width: 1ch;
  text-align: center;
  opacity: 0;
  filter: blur(0.4px);
  animation: lcdFadeIn 0.15s ease forwards;
}

@keyframes lcdFadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* Keys */
.key {
  position: absolute;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.key img {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="keypad-container">
  <img id="keypad-base" src="assets/Keypad__BASE.png">

  <div id="oled">
    <div id="oled1"></div>
    <div id="oled2"></div>
    <div id="oled3" class="oled-line-3"></div>
    <div id="oled4" class="oled-line-4"></div>
  </div>

  <div id="lcd">
    <span id="lcdText"></span>
  </div>

  <!-- Buttons -->
  <!-- unchanged -->
</div>

<script>
/* ===== Audio + Fullscreen ===== */
const audio = document.getElementById("bg-audio");
audio.play().catch(() => {
  document.addEventListener("click", () => audio.play(), { once: true });
});

document.body.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
}, { once: true });

/* ===== Constants ===== */
const PASSWORD = "01234567";
const MAX_LEN = 8;
const LOCKOUT_DURATION = 15;

const OLED_TEXT_WIDTH = 0.92;
const LCD_TEXT_WIDTH  = 0.90;

/* ===== State ===== */
let input = "";
let lockout = 0;
let cipher = [];
let cipherCountdown = 30;

const o1 = document.getElementById("oled1");
const o2 = document.getElementById("oled2");
const o3 = document.getElementById("oled3");
const o4 = document.getElementById("oled4");
const lcdText = document.getElementById("lcdText");

document.addEventListener("contextmenu", e => e.preventDefault());

function generateCipher() {
  cipher = [..."0123456789"].sort(() => Math.random() - 0.5);
  cipherCountdown = 30;
}

/* ===== Shared scaler ===== */
function fitScaledText(container, elements, widthRatio) {
  const rect = container.getBoundingClientRect();
  const lineHeight = rect.height / elements.length;
  const usableWidth = rect.width * widthRatio;

  let scale = Infinity;

  elements.forEach(el => {
    el.style.transform = "scale(1)";
    const scaleX = usableWidth / el.scrollWidth;
    const scaleY = lineHeight / el.getBoundingClientRect().height;
    scale = Math.min(scale, scaleX, scaleY);
  });

  elements.forEach(el => {
    el.style.transform = `scale(${scale})`;
  });
}

/* ===== OLED ===== */
function updateOLED() {
  [o1,o2,o3,o4].forEach(l => l.style.opacity = 0.4);

  o1.textContent = "DECIPHER YOUR ACCESS CODE";
  o2.textContent = `CIPHER WILL CHANGE IN ${cipherCountdown} SEC`;
  o3.textContent = cipher.join("");
  o4.textContent = lockout > 0 ? `LOCKED OUT: ${lockout} SEC` : "";

  requestAnimationFrame(() => {
    [o1,o2,o3,o4].forEach(l => l.style.opacity = 1);
    fitScaledText(document.getElementById("oled"), [o1,o2,o3,o4], OLED_TEXT_WIDTH);
  });
}

/* ===== LCD with per-digit lag ===== */
function updateLCD() {
  lcdText.innerHTML = "";

  const chars = Array.from({ length: MAX_LEN }, (_, i) =>
    i < input.length ? "*" : "-"
  );

  chars.forEach((ch, i) => {
    const span = document.createElement("span");
    span.className = "lcd-char";
    span.textContent = ch;
    span.style.animationDelay = `${i * 40}ms`;
    lcdText.appendChild(span);
  });

  fitScaledText(
    document.getElementById("lcd"),
    [lcdText],
    LCD_TEXT_WIDTH
  );
}

/* ===== Init ===== */
generateCipher();
updateOLED();
updateLCD();

setInterval(() => {
  if (lockout > 0) lockout--;
  cipherCountdown--;
  if (cipherCountdown <= 0) generateCipher();
  updateOLED();
}, 1000);

document.querySelectorAll(".key").forEach(btn => {
  btn.onclick = () => {
    if (lockout > 0) return;
    const k = btn.dataset.key;

    if (k === "CLR") input = "";
    else if (k === "ENT") {
      const ciphered = input.split("").map(d => cipher[d]).join("");
      if (ciphered === PASSWORD) {
        document.body.innerHTML =
          "<h1 style='color:#0f0;font-family:Orbitron'>ACCESS GRANTED</h1>";
        return;
      }
      input = "";
      lockout = LOCKOUT_DURATION;
    } else if (input.length < MAX_LEN) input += k;

    updateLCD();
    updateOLED();
  };
});

window.addEventListener("resize", () => {
  updateOLED();
  updateLCD();
});
</script>

</body>
</html>
