<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keypad</title>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#keypad-container {
  position: relative;
  width: 90%;
  max-width: 857.332px;
}

#keypad-base {
  width: 100%;
  display: block;
}

#oled, #lcd {
  position: absolute;
  color: #0f0;
  font-family: monospace;
  pointer-events: none;
}

#oled {
  left: 13.68%;
  top: 3.8%;
  width: 72.59%; /* ensure fits within OLED PNG */
  height: 22.18%;
  padding: 12px;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
  text-align: left;
  font-size: 0.9em;
}

#lcd {
  left: 15.25%;
  top: 30.2%;
  width: 69.66%;
  height: 11.54%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6em;
  letter-spacing: 0.3em;
}

.key {
  position: absolute;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  touch-action: manipulation;
}

.key img {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="keypad-container">

  <img id="keypad-base" src="assets/Keypad__BASE.png">

  <div id="oled"></div>
  <div id="lcd"></div>

  <!-- Buttons -->
  <!-- ROW 1 -->
  <button class="key" data-key="1" style="left:15.42%;top:45.52%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__1.png">
  </button>
  <button class="key" data-key="2" style="left:39.63%;top:45.52%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__2.png">
  </button>
  <button class="key" data-key="3" style="left:63.55%;top:45.52%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__3.png">
  </button>

  <!-- ROW 2 -->
  <button class="key" data-key="4" style="left:15.42%;top:54.33%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__4.png">
  </button>
  <button class="key" data-key="5" style="left:39.63%;top:54.33%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__5.png">
  </button>
  <button class="key" data-key="6" style="left:63.55%;top:54.33%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__6.png">
  </button>

  <!-- ROW 3 -->
  <button class="key" data-key="7" style="left:15.42%;top:63.28%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__7.png">
  </button>
  <button class="key" data-key="8" style="left:39.63%;top:63.28%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__8.png">
  </button>
  <button class="key" data-key="9" style="left:63.55%;top:63.28%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__9.png">
  </button>

  <!-- ROW 4 -->
  <button class="key" data-key="CLR" style="left:15.42%;top:72.21%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__CLR.png">
  </button>
  <button class="key" data-key="0" style="left:39.63%;top:72.21%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__0.png">
  </button>
  <button class="key" data-key="ENT" style="left:63.55%;top:72.21%;width:20.69%;height:7.28%;">
    <img src="assets/Keypad__ENT.png">
  </button>

</div>

<script>
const PASSWORD = "1111";
const MAX_LEN = 6;
const CIPHER_INTERVAL = 30;

let input = "";
let cipher = [];
let secondsRemaining = CIPHER_INTERVAL;

const lcd = document.getElementById("lcd");
const oled = document.getElementById("oled");

function generateCipher() {
  const digits = "0123456789".split("");
  for (let i = digits.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [digits[i], digits[j]] = [digits[j], digits[i]];
  }
  cipher = digits;
  secondsRemaining = CIPHER_INTERVAL;
  updateOLED();
}

function updateOLED() {
  oled.textContent =
`Translate the access code using the cipher below.

0123456789 â†’ ${cipher.join("")}

Cipher changes in ${secondsRemaining} seconds`;
}

function updateLCD() {
  const display = [];
  for (let i = 0; i < MAX_LEN; i++) {
    display.push(i < input.length ? "*" : "-");
  }
  lcd.textContent = display.join(" ");
}

generateCipher();
updateLCD();

setInterval(() => {
  secondsRemaining--;
  if (secondsRemaining <= 0) {
    generateCipher();
  } else {
    updateOLED();
  }
}, 1000);

document.querySelectorAll(".key").forEach(btn => {
  btn.onclick = () => {
    const k = btn.dataset.key;

    if (k === "CLR") {
      input = "";
    }
    else if (k === "ENT") {
      if (input === PASSWORD) {
        document.body.innerHTML =
          "<h1 style='color:#0f0;font-family:monospace'>Success</h1>";
        return;
      }
      input = "";
    }
    else if (input.length < MAX_LEN) {
      input += cipher[parseInt(k)];
    }

    updateLCD();
  };
});
</script>

</body>
</html>
