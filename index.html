<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive 465</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#keypad-container {
  position: relative;
  width: 90%;
  max-width: 857.332px;
}

#keypad-base {
  width: 100%;
  display: block;
}

#oled-overlay, #lcd-overlay {
  position: absolute;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #0f0;
  font-family: monospace;
  pointer-events: none;
}

#lcd-overlay {
  border: 1px solid #0f0;
}

.key {
  position: absolute;
  border: none;
  padding: 0;
  background: none;
  cursor: pointer;
}

.key img {
  width: 100%;
  height: 100%;
}

#success-screen {
  display: none;
  color: #0f0;
  font-size: 3em;
  text-align: center;
}
</style>
</head>
<body>

<div id="keypad-container">

  <!-- Base -->
  <img id="keypad-base" src="assets/Keypad__BASE.png" alt="Keypad Base">

  <!-- OLED -->
  <div id="oled-overlay" style="left:13.68%; top:3.80%; width:72.59%; height:22.18%;">ENTER CODE</div>

  <!-- LCD -->
  <div id="lcd-overlay" style="left:15.25%; top:30.20%; width:69.66%; height:11.54%;"></div>

  <!-- Buttons -->
  <button class="key" data-key="1" style="left:15.42%; top:45.52%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__1.png" alt="1">
  </button>
  <button class="key" data-key="2" style="left:39.63%; top:45.52%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__2.png" alt="2">
  </button>
  <button class="key" data-key="3" style="left:63.55%; top:45.52%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__3.png" alt="3">
  </button>
  <button class="key" data-key="4" style="left:15.42%; top:54.33%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__4.png" alt="4">
  </button>
  <button class="key" data-key="5" style="left:39.63%; top:54.33%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__5.png" alt="5">
  </button>
  <button class="key" data-key="6" style="left:63.55%; top:54.33%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__6.png" alt="6">
  </button>
  <button class="key" data-key="7" style="left:15.42%; top:63.28%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__7.png" alt="7">
  </button>
  <button class="key" data-key="8" style="left:39.63%; top:63.28%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__8.png" alt="8">
  </button>
  <button class="key" data-key="9" style="left:63.55%; top:63.28%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__9.png" alt="9">
  </button>
  <button class="key" data-key="CLR" style="left:15.42%; top:72.21%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__CLR.png" alt="CLR">
  </button>
  <button class="key" data-key="0" style="left:39.63%; top:72.21%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__0.png" alt="0">
  </button>
  <button class="key" data-key="ENT" style="left:63.55%; top:72.21%; width:20.69%; height:7.28%;">
    <img src="assets/Keypad__ENT.png" alt="ENT">
  </button>

</div>

<div id="success-screen">Success</div>

<script>
const PASSWORD = "1111";
let inputBuffer = "";
const lcd = document.getElementById("lcd-overlay");
const container = document.getElementById("keypad-container");
const success = document.getElementById("success-screen");

document.querySelectorAll(".key").forEach(btn => {
  btn.addEventListener("click", () => {
    const key = btn.dataset.key;
    if (key === "CLR") inputBuffer = "";
    else if (key === "ENT") {
      if (inputBuffer === PASSWORD) {
        container.style.display = "none";
        success.style.display = "block";
        return;
      } else inputBuffer = "";
    } else if (inputBuffer.length < 8) inputBuffer += key;

    lcd.textContent = inputBuffer;
  });
});
</script>

</body>
</html>
